<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hello World Message Producer</title>
    </h:head>
    <h:body>
        <h1>Hello World Message Producer</h1>
        <p>
            <h:link value="&lt;&lt; Index" outcome="/index" style="color:blue;" />
        </p>
        
        <h2>
            Message Produced!
        </h2>
        <blockquote>
            <p>
                This is the message that was produced: #{helloWorldMessageBean.message}
            </p>
            <p>
                <h:form style="display:inline!important; margin: 0; padding: 0;">
                    <h:commandLink action="#{helloWorldMessageController.produce}">
                        Produce another message!
                    </h:commandLink>
                </h:form>
            </p>
        </blockquote>
    </h:body>
</html>
